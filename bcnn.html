<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Love Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #c2185b;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            color: #d81b60;
        }
        .heart {
            color: #ff4081;
            font-size: 50px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Bucin Love!</h1>
    <div class="heart">❤️</div>
    <p class="message">"You're the reason I smile every day!"</p>
    <p class="message">"I think about you all the time... and maybe a little bit more!"</p>
    <p class="message">"Every moment without you feels like an eternity!"</p>
</body>
</html>
